<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learning JAvascript</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <body>
    <!--Class and id are two most important attribute that we use in all element and used to identify them 
    also used to select from javascript when we do dom-manipulation-->
    <h1>Javascript is fun, but so is html and css</h1><!--block element-->
    <p class = "first"> <!--class is an attribute of p tag-->
      You can learn JavaScript without HTML and CSS, but for DOM manipulation
      it's useful to have some basic ideas of HTML & CSS. You can learn more
      about it
      you can access my projects from 
      <a href="https://github.com/Snehlatacs"> my github account.</a>
    </p> <!--block element-->
    <img id="profile-image" src="https://avatars.githubusercontent.com/u/131463455?v=4" alt="my profile image" /><!--inline element and src is an attribute of img tag-->

                            <!-- FORM CREATION -->

    <form id="your-name">
        <h2>Your Name Here</h2>
        <p class="first">Please fill in the form.</p>

        <input type="text" placeholder="Your Name"><!-- incline element  -->
        <button>Submit</button>
    </form>                        

  </body>       
</html>
